            <source src="Machayenge.mp3" type="audio/mp3">
        </audio>
        <script>
            var xxx= document.getElementById("xxx");

            icon.onclick = function(){
                if(xxx.paused){
                xxx.play();
                icon.src="pause.png";
                }else{
                    xxx.pause();
                    icon.src="play.png";
                }
            }
            </script>
